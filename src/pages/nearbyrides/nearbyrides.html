<ion-header>

  <ion-navbar color="primary">
    <ion-title>Smart Car</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<h3 style="text-align:center">Nearby Rides</h3>
<ion-card>
  <ion-list>
    <ion-item *ngFor="let ride of rides | async">
      <ng-container *ngIf="ride.personname != name && ride.passenger2 != name">
        <ion-list>
          <ion-item>
            <ion-avatar item-start>
              <img src="../../assets/imgs/profilepicture.png">
            </ion-avatar>
            <h2>Name</h2>
            <p>{{ride.personname}}</p>
          </ion-item>
          <ion-item>
            <ion-icon name="compass" item-start></ion-icon>
            <h2>Start Address</h2>
            <p>{{ride.startaddress}}</p>
          </ion-item>
          <ion-item>
            <ion-icon name="compass" item-start></ion-icon>
            <h4>End Address</h4>
            <p>{{ride.endaddress}}</p>
          </ion-item>
          <ion-item>
            <ion-icon name="cash" item-start></ion-icon>
            <h4>Cost</h4>
            <p>{{ride.cost}}</p>
          </ion-item>
          <ion-item>
            <button ion-button (click)="addpassenger(ride)">Join this Ride!</button>
          </ion-item>
        </ion-list>
      </ng-container>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item *ngFor="let ride2 of rides2 | async">
      <ng-container *ngIf="ride2.personname != name && ride2.passenger != name">
        <ion-list>
          <ion-item>
            <ion-avatar item-start>
              <img src="../../assets/imgs/profilepicture.png">
            </ion-avatar>
            <h2>Name</h2>
            <p>{{ride2.personname}}</p>
          </ion-item>
          <ion-item>
            <ion-icon name="compass" item-start></ion-icon>
            <h2>Start Address</h2>
            <p>{{ride2.startaddress}}</p>
          </ion-item>
          <ion-item>
            <ion-icon name="compass" item-start></ion-icon>
            <h4>End Address</h4>
            <p>{{ride2.endaddress}}</p>
          </ion-item>
          <ion-item>
            <ion-icon name="cash" item-start></ion-icon>
            <h4>Cost</h4>
            <p>{{ride2.cost}}</p>
          </ion-item>
          <ion-item>
            <button ion-button (click)="addpassenger2(ride)">Join this Ride!</button>
          </ion-item>
        </ion-list>
      </ng-container>
    </ion-item>
  </ion-list>
</ion-card>

</ion-content>
