<ion-header>

  <ion-navbar color="primary">
    <ion-title >Smart Car</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3 style="text-align:center">Edit Payment</h3>
  <ion-card>
    <ion-list>
      <ion-item>
        <ion-icon name="card" item-start></ion-icon>
        <ion-input type="number" placeholder="Card Number" [(ngModel)]="payment.cardnumber"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="calendar" item-start></ion-icon>
        <ion-datetime displayFormat="MM/YYYY" [(ngModel)]="myDate"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-icon name="card" item-start></ion-icon>
        <ion-input type="text" placeholder="CVC"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="mail" item-start></ion-icon>
        <ion-input type="email" placeholder="Paypal Account Email" [(ngModel)]="payment.paypal"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button full (click)="changepayment()">Save Payment </button>
  </ion-card>
</ion-content>
